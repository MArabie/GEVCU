<form method="POST" action="">
	<table id="config">
		<tr>
			<th colspan="5">DC-DC Converter Configuration</th>
		</tr>
        <tr>
            <td>Operation Mode</td>
            <td><select name="dcDcMode" title="help">
                    <option value="0">Buck</option>
                    <option value="1">Boost</option>
                    </select></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5"><h3>Buck Mode</h3></td>
        </tr>
        <tr>
            <td>Low Voltage Command</td>
            <td><input name="lowVoltageCommand" type="text" maxlength="5" title="help" /> V</td>
            <td></td>
            <td>HV Under-Voltage Limit</td>
            <td><input name="hvUndervoltageLimit" type="text" maxlength="6" title="help" /> V</td>
        </tr>
        <tr>
            <td>LV Current Limit</td>
            <td><input name="lvBuckCurrentLimit" type="text" maxlength="6" title="help" /> A</td>
            <td></td>
            <td>HV Current Limit</td>
            <td><input name="hvBuckCurrentLimit" type="text" maxlength="6" title="help" /> A</td>
        </tr>
        <tr>
            <td colspan="5"><h3>Boost Mode</h3></td>
        </tr>
        <tr>
            <td>High Voltage Command</td>
            <td><input name="highVoltageCommand" type="text" maxlength="6" title="help" /> V</td>
            <td></td>
            <td>LV Under-Voltage Limit</td>
            <td><input name="lvUndervoltageLimit" type="text" maxlength="6" title="help" /> V</td>
        </tr>
        <tr>
            <td>HV Current Limit</td>
            <td><input name="hvBoostCurrentLimit" type="text" maxlength="6" title="help" /> A</td>
            <td></td>
            <td>LV Current Limit</td>
            <td><input name="lvBoostCurrentLimit" type="text" maxlength="6" title="help" /> A</td>
        </tr>

		<tr>
			<td colspan="5"><br></td>
		</tr>
		<tr>
			<td colspan="5" align="center"><input type="submit" value="Save" />
			</td>
		</tr>
	</table>
</form>
